<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BD interactive - Nuage mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sound-toggle">
        <img src="mute.png" id="sound-icon" alt="Activer/Désactiver le son">
      </div>
    <svg width="0" height="0">
        <defs>
          <mask id="mask">
            <rect width="100%" height="100%" fill="black" />
            <g id="mask-shape" transform="translate(0,0)">
              <path fill="white" d="M100,20 Q130,20 140,50 Q170,50 170,80 Q180,90 170,100 Q170,130 140,130 Q130,150 100,140 Q70,150 60,130 Q30,130 30,100 Q20,90 30,80 Q30,50 60,50 Q70,20 100,20Z" />
            </g>
          </mask>
        </defs>
      </svg>
      
      <div class="scenes-container">
        <div class="scene first-scene" data-scene="1">
            <img src="title.png" class="light" alt="Paradis">
            <div id="unlock-zone"></div>
            <img src="arrow.svg" alt="→" id="hover-arrow">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="2">
            <img src="cuisine.png" class="light" alt="Paradis">
          </div>
          <div class="separator ici"></div>
          <div class="scene" data-scene="3">
            <img src="main_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="4" style="padding-right: 300px;">
            <img src="telephone_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="5">
            <img src="chambre_assis_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="6">
            <img src="chambre_allongé_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="7">
            <img src="chambre_debout_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="8">
            <img src="voiture_light.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="9">
            <img src="salle_attente_dark.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="10">
            <img src="medecin.png" class="light" alt="Paradis">
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="final">
            <video id="video-final" muted playsinline>
              <source src="salle_attente.mp4" type="video/mp4">
              Ton navigateur ne supporte pas la vidéo.
            </video>
          </div>
          <div class="separator"></div>
          <div class="scene" data-scene="11">
            <img src="end.png" class="light" alt="Paradis">
          </div>
        <!-- d'autres scènes ici -->
      </div>
      <div class="nuage-wrapper">
        <div id="nuage1-contour" class="nuage contour active"></div>
        <div id="nuage1" class="nuage active"></div>
      </div>
      
      <div class="nuage-wrapper">
        <div id="nuage2-contour" class="nuage contour"></div>
        <div id="nuage2" class="nuage"></div>
      </div>
      
      <div class="nuage-wrapper">
        <div id="nuage3-contour" class="nuage contour"></div>
        <div id="nuage3" class="nuage"></div>
      </div>
      
      <div class="nuage-wrapper">
        <div id="nuage4-contour" class="nuage contour"></div>
        <div id="nuage4" class="nuage"></div>
      </div>
      <div class="nuage-wrapper">
        <div id="nuage5-contour" class="nuage contour"></div>
        <div id="nuage5" class="nuage"></div>
      </div>
      <div class="nuage-wrapper">
        <div id="nuage6-contour" class="nuage contour"></div>
        <div id="nuage6" class="nuage"></div>
      </div>

    <script src="script.js"></script>
</body>
</html>
